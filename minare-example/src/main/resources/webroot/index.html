<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minare Example Client</title>
    <!-- Load Vis.js Network directly - will fail loudly if there's an issue -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            height: 98vh;
        }
        .header {
            margin-bottom: 10px;
        }
        .connection-panel {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        #connectionStatus {
            flex: 0 0 200px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .connected {
            background-color: #d4edda !important;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da !important;
            color: #721c24;
        }
        .log-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
            min-height: 250px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .log-container h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        #logEntries {
            flex: 1;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-entry {
            padding: 2px 5px;
            border-bottom: 1px solid #eee;
        }
        .log-entry-command {
            color: #0066cc;
        }
        .log-entry-update {
            color: #28a745;
        }
        .log-entry-error {
            color: #dc3545;
        }
        .simulation-panel {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            background-color: #f0f0f0;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }
        .simulation-panel.collapsed {
            max-height: 50px;
            overflow: hidden;
            padding: 10px 15px;
        }
        .simulation-panel h2 {
            margin-top: 0;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .simulation-panel-content {
            min-height: 100px;
            transition: opacity 0.2s ease-out;
        }
        .collapsed .simulation-panel-content {
            opacity: 0;
        }
        .graph-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .graph-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #graph {
            flex: 1;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
            overflow: hidden;
            min-height: 750px;
            position: relative;
            background-color: #f5f5f5;
        }
        .graph-panel {
            display: flex;
            flex-direction: column;
            height: 70vh;
            min-height: 750px;
            margin-bottom: 20px;
        }
        .node {
            padding: 15px;
            border-radius: 5px;
            width: 120px;
            position: relative;
            border: 1px solid #ddd;
            margin: 5px;
        }
        .node-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .node-content {
            font-size: 0.9em;
        }
        button {
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .visualization-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .timeline-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            padding-left: 10px;
            border-left: 1px solid #ccc;
            margin-left: 10px;
        }
        .timeline-controls button {
            padding: 6px 10px;
            font-size: 20px;
            min-width: 40px;
            background-color: #6c757d;
            border: 1px solid #5a6268;
        }
        .timeline-controls button:hover:not(:disabled) {
            background-color: #5a6268;
        }
        .timeline-controls button:disabled {
            background-color: #6c757d;
            opacity: 0.4;
            cursor: default;
            border: 1px solid #5a6268;
        }
        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
            z-index: 1000;
        }
        .panel-toggle-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }
        .collapsed .panel-toggle-icon {
            transform: rotate(180deg);
        }
        .vis-network {
            width: 100%;
            height: 100%;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .physics-toggle {
            position: absolute;
            z-index: 10;
            font-size: 12px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 4px 8px;
            cursor: pointer;
        }
        .performance-indicator {
            position: absolute;
            z-index: 10;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Minare Example Client</h1>
</div>

<div class="connection-panel">
    <div id="connectionStatus" class="disconnected">
        Status: Disconnected
    </div>
    <div>
        <button id="connectBtn">Connect</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
</div>

<div class="graph-panel">
    <div class="graph-header">
        <h2>Node Graph</h2>
        <div class="visualization-controls">
            <button id="toggleVisBtn">Show Network Visualization</button>
            <div class="timeline-controls">
                <button id="stepBackBtn" disabled title="Step Back">⏮</button>
                <button id="pauseBtn" title="Pause">⏸</button>
                <button id="playBtn" disabled title="Resume">▶</button>
                <button id="stepForwardBtn" disabled title="Step Forward">⏭</button>
            </div>
        </div>
    </div>
    <div id="graph"></div>
</div>

<div class="log-container">
    <h3>WebSocket Log</h3>
    <div id="logEntries"></div>
</div>

<div class="simulation-panel collapsed">
    <h2>
        Simulation Controls
        <svg class="panel-toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </h2>
    <div class="simulation-panel-content">
        <!-- Simulation controls will be added here by JavaScript -->
    </div>
</div>

<!-- Load the modular JS files -->
<script type="module" src="config.js"></script>
<script type="module" src="events.js"></script>
<script type="module" src="store.js"></script>
<script type="module" src="logger.js"></script>
<script type="module" src="connection.js"></script>
<script type="module" src="handlers.js"></script>
<script type="module" src="grid-visualizer.js"></script>
<script type="module" src="vis-visualizer.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
