<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minare Example Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            height: 98vh;
        }
        .header {
            margin-bottom: 10px;
        }
        .connection-panel {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        #connectionStatus {
            flex: 0 0 200px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .connected {
            background-color: #d4edda !important;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da !important;
            color: #721c24;
        }
        .log-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
            min-height: 250px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .log-container h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        #logEntries {
            flex: 1;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-entry {
            padding: 2px 5px;
            border-bottom: 1px solid #eee;
        }
        .log-entry-command {
            color: #0066cc;
        }
        .log-entry-update {
            color: #28a745;
        }
        .log-entry-error {
            color: #dc3545;
        }
        .simulation-panel {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
        }
        .simulation-panel h2 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        .simulation-panel-content {
            /* Placeholder for future simulation controls */
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }
        .graph-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .graph-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #graph {
            flex: 1;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
            overflow: hidden;
            min-height: 400px;
        }
        .node {
            padding: 15px;
            border-radius: 5px;
            width: 120px;
            position: relative;
            border: 1px solid #ddd;
            margin: 5px;
        }
        .node-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .node-content {
            font-size: 0.9em;
        }
        button {
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .visualization-controls {
            display: flex;
            align-items: center;
        }
        .tooltip {
            position: absolute;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Minare Example Client</h1>
</div>

<div class="connection-panel">
    <div id="connectionStatus" class="disconnected">
        Status: Disconnected
    </div>
    <div>
        <button id="connectBtn">Connect</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
</div>

<div class="log-container">
    <h3>WebSocket Log</h3>
    <div id="logEntries"></div>
</div>

<div class="simulation-panel">
    <h2>Simulation Controls</h2>
    <div class="simulation-panel-content">
        Future simulation controls will be placed here
    </div>
</div>

<div class="graph-panel">
    <div class="graph-header">
        <h2>Node Graph</h2>
        <div class="visualization-controls">
            <button id="toggleVisBtn">Show D3 Visualization</button>
        </div>
    </div>
    <div id="graph"></div>
</div>

<!-- Load D3.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

<!-- Load the external JavaScript file -->
<script src="test-client.js"></script>
</body>
</html>
