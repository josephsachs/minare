<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minare Example Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #connectionStatus {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .connected {
            background-color: #d4edda !important;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da !important;
            color: #721c24;
        }
        #graph {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .node {
            padding: 15px;
            border-radius: 5px;
            width: 120px;
            position: relative;
            border: 1px solid #ddd;
        }
        .node-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .node-content {
            font-size: 0.9em;
        }
        .log-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        #logEntries {
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-entry {
            padding: 2px 5px;
            border-bottom: 1px solid #eee;
        }
        .log-entry-command {
            color: #0066cc;
        }
        .log-entry-update {
            color: #28a745;
        }
        .log-entry-error {
            color: #dc3545;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Minare Example Client</h1>

<div id="connectionStatus" class="disconnected">
    Status: Disconnected
</div>

<div>
    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
</div>

<h2>Node Graph</h2>
<div id="graph"></div>

<div class="log-container">
    <h3>WebSocket Log</h3>
    <div id="logEntries"></div>
</div>

<!-- Load the external JavaScript file -->
<script src="test-client.js"></script>
</body>
</html>
